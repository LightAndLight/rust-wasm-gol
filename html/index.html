<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Game of Life</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    pre {
      line-height: 0.583em;
    }
  </style>
</head>

<body>
  <pre id="gol-canvas"></pre>
  <script type="module">
    import init, { World } from "./pkg/rust_wasm_gol.js";

    init().then(() => {
      const pre = document.getElementById("gol-canvas");
      const world = World.new();

      const loop = () => {
        pre.textContent = world.render();
        world.tick();
        requestAnimationFrame(loop)
      };

      requestAnimationFrame(loop);
    })
  </script>
</body>

</html>
